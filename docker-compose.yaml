services:
  inference-api:
    build:
      context: .
      dockerfile: Dockerfile.inference
    container_name: inference-api
    ports:
      - "${INFERENCE_PORT:-8001}:${INFERENCE_PORT:-8001}"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PORT=${INFERENCE_PORT:-8001}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-32}
      - BATCH_TIMEOUT=${BATCH_TIMEOUT:-0.01}
      - NUM_BATCHING_WORKERS=${NUM_BATCHING_WORKERS:-2}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # mount cache directory for HuggingFace models to avoid re-downloading
      - huggingface-cache:/home/apiuser/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "10"
          memory: 10G
        reservations:
          cpus: "2"
          memory: 2G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${INFERENCE_PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway-api:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: gateway-api
    ports:
      - "${GATEWAY_PORT:-8000}:${GATEWAY_PORT:-8000}"
    environment:
      - PORT=${GATEWAY_PORT:-8000}
      - INFERENCE_URL=http://inference-api:${INFERENCE_PORT:-8001}
      - NUM_UVICORN_WORKERS=${NUM_UVICORN_WORKERS:-1}
      - BYPASS_RATE_LIMITS=${BYPASS_RATE_LIMITS:-false}
    depends_on:
      inference-api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GATEWAY_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - inference-api
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  huggingface-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local