global:
  scrape_interval: 10s  # how often to scrape targets
  evaluation_interval: 10s  # how often to evaluate rules
  scrape_timeout: 10s

  # attach these labels to any time series or alerts
  external_labels:
    cluster: "inference-cluster"
    environment: "production"

scrape_configs:
  # inference API metrics
  - job_name: "inference-api"
    static_configs:
      - targets: ["inference-api:8001"]
        labels:
          service: "inference"
          component: "batcher"
    metrics_path: "/metrics"
    scrape_interval: 5s

  # prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "monitoring"
          component: "prometheus"

